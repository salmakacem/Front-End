<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="DetailsForm" (ngSubmit)="saveD()">
                <span class="login100-form-logo">
            <img src="assets/img/logo.png" class="user-image2" alt="User Image" />
          </span>
                <span class="login100-form-title p-b-34 p-t-27">
          </span>





                <div class="wrap-input100 validate-input pass">
                    <input type="text" placeholder="profession" id="lastName" class="form-control input100" name="profession" formControlName="profession" [(ngModel)]="details.profession" placeholder="Profession" name="profession">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && DetailsForm.get('lastName').hasError('required')">Profession est obligatoire.</small>

                </div>
                <div class="wrap-input100 validate-input pass">
                    <input type="text" id="nationalité" class="form-control input100" id="nationalite" formControlName="nationalite" placeholder="Nationalité" [(ngModel)]="details.nationalite" name="nationalite">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>

                    <small class="text-danger" *ngIf="submitted && DetailsForm.get('firstName').hasError('required')">Nationalité est obligatoire.</small>

                </div>




                <div class="wrap-input100 validate-input pass">
                    <input class="form-control input100" type="date" id="date_de_naissance" name="date_de_naissance" formControlName="date_de_naissance" [(ngModel)]="details.date_de_naissance">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && DetailsForm.get('email').hasError('required')">Date de naissance est obligatoire.</small>
                </div>

                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
                    <div class="col-sm-10">

                        <select name="sexe" id="sexe" class="form-select" formControlName="sexe" [(ngModel)]="details.sexe">
<option selected>...</option>
<option>Homme</option>
<option>Femme</option>
                        </select>

                    </div>
                </fieldset>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Statut Social</legend>
                    <div class="col-sm-10">
                        <select id="statut_social" class="form-select" formControlName="statut_social" [(ngModel)]="details.statut_social">
                      <option selected>...</option>
                      <option>Célèbataire</option>
                      <option>Marier</option>
                      <option>Divorcer</option>
                      <option>Autre</option>
                      
                    </select>
                    </div>
                </fieldset>

                <div class="container row">
                    <div class="col-md-12">
                        <h3>Insérer votre carte d'identité</h3>
                    </div>
                </div>
                <div class="container row">
                    <div class="col-md-9">
                        <input type="file" (change)="onFileChanged($event)">
                    </div>
                    <div class="col-md-6">
                        <input type="button" (click)="onUpload()" value="upload">
                    </div>
                </div>
                <hr />
                <div class="container row">
                    <div class="col-md-12">
                        <div *ngIf=message>{{message}}</div>
                    </div>
                </div>
                <!-- <div class="container row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName" name="name" />
                    </div>
                    <div class="col-md-6">
                        <input type="button" (click)="getImage()" value="Get Image">
                    </div>
                </div> -->
                <div class="container row">
                    <div class="col-md-12">
                        <div *ngIf=thumbnail>
                            <img [src]="thumbnail">
                        </div>
                    </div>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">Enregistrer</button>
                    <button type="button" class="login100-form-btn" routerLink="/Register">Retourner</button>
                    <!-- (click)="onUpload()" -->

                </div>
            </form>
        </div>
    </div>
</div>
