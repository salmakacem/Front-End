<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="registerForm" (ngSubmit)="save()">
                <span class="login100-form-logo">
            <img src="assets/img/logo.png" class="user-image2" alt="User Image" />
          </span>
                <span class="login100-form-title p-b-34 p-t-27">
          </span>




                <div class="wrap-input100 validate-input pass">
                    <input type="text" placeholder="Nom d'utilisateur" id="lastName" class="form-control input100" name="lastName" formControlName="lastName" [(ngModel)]="users.lastName" required>
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && registerForm.get('lastName').hasError('required')">Nom est obligatoire.</small>




                </div>
                <div class="wrap-input100 validate-input pass">
                    <input type="text" id="firstName" class="form-control input100" name="firstName" placeholder="Prénom" formControlName="firstName" [(ngModel)]="users.firstName" [(ngModel)]="users.firstName" required>
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>

                    <small class="text-danger" *ngIf="submitted && registerForm.get('firstName').hasError('required')">Prénom est obligatoire.</small>

                </div>




                <div class="wrap-input100 validate-input pass">
                    <input type="email" id="mdp" class="form-control input100" name="email" formControlName="email" aria-describedby="emailHelp" [(ngModel)]="users.email" placeholder="Email " name="email">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && registerForm.get('email').hasError('required')">email est obligatoire.</small>
                    <small class="text-danger" *ngIf="submitted && registerForm.get('email').hasError('email')">email est invalid.</small>

                </div>

                <div class="wrap-input100 validate-input pass">
                    <input type="text" id="password" class="form-control input100" name="mdp" formControlName="password" id="examplePasswordInput" [(ngModel)]="users.password" placeholder="Mot de passe" name="password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && registerForm.get('password').hasError('required')">Mot de passe est obligatoire.</small>

                </div>

                <div class="wrap-input100 validate-input pass">
                    <input type="text" id="telephone" class="form-control input100" name="telephone" formControlName="telephone" id="telephone" [(ngModel)]="users.telephone" placeholder="telephone" name="telephone">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    <small class="text-danger" *ngIf="submitted && registerForm.get('telephone').hasError('required')">telephone est obligatoire.</small>

                </div>

                <div class="widget-content-left">


                    <div class="container-login100-form-btn">


                        <button type="submit" class="login100-form-btn" (click)="Restlogin(registerForm.get('email').value)">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
