<div class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="card shadow-lg o-hidden border-2 my-5">
                    <div class="card-body py-2">


                    <div class="p-5">
                      <div class="text-center">
                        <h4 class="text-dark mb-4">Votre Adresse</h4>
                    </div>


                            <form class="user" [formGroup]="adressform" (ngSubmit)="saveadress()">

                                <div class="form-group row">
                                    <div class="form-group"><input class="form-control form-control-user" type="text" formControlName="city_name" [(ngModel)]="adress.city_name" id="city_name" aria-describedby="phoneHelp" placeholder="nom de ville" name="city_name">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('city_name').hasError('required')">city_name is required.</small>

                                    </div>

                                </div>
                                <div class="form-group row">
                                    <div class="form-group"><input class="form-control form-control-user" type="text" formControlName="work_adress" [(ngModel)]="adress.work_adress" id="work_adress" aria-describedby="phoneHelp" placeholder="adresse de travail" name="work_adress">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('work_adress').hasError('required')">work_adress is required.</small>

                                    </div>

                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="home_adress" formControlName="home_adress" [(ngModel)]="adress.home_adress" placeholder="adresse de maison" name="home_adress">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('home_adress').hasError('required')">home_adress is required.</small>

                                    </div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" formControlName="zip" id="zip" [(ngModel)]="adress.zip" placeholder="ZIP" name="zip">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('zip').hasError('required')">zip is required.</small>

                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" formControlName="region" id="region" [(ngModel)]="adress.region" placeholder="region" name="region">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('region').hasError('required')">region is required.</small>

                                    </div>
                                </div>


                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="inputState" class="form-label">Etats</label>
                                    <select id="etats" class="form-select" formControlName="etats" [(ngModel)]="adress.etats">
                                        <small class="text-danger" *ngIf="submitted && adressform.get('etats').hasError('required')">etats is required.</small>
                                        
        <option selected>Ariana</option>
        <option>Béja</option>
        <option>Ben Arous</option>
        <option>Bizerte</option>
        <option>Gabès</option>
        <option>Gafsa</option>
        <option>Jendouba</option>
        <option>Kairouan</option>
        <option>Kasserine</option>
        <option>Kébili</option>
        <option>Le Kef</option>
        <option>Mahdia</option>
        <option>La Manouba</option>
        <option>Médenine</option>
        <option>Monastir</option>
        <option>Nabeul</option>
        <option>Sfax</option>
        <option>Sidi Bouzid</option>
        <option>Siliana</option>
        <option>Sousse</option>
        <option>Tataouine</option>
        <option>Tozeur</option>
        <option>Tunis</option>
        <option>Zaghouan</option>
      </select>
                                </div>

                                <br>

                                <div style="text-align: center;">
                                    <div class="form-group row">
                                        <div><button type="submit" class="btn btn-primary btn-sm" style="margin-right: 50px;">S'inscrire</button>
                                            <button type="button" class="btn btn-secondary btn-sm"><a routerLink="/details"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Retourner</a></button></div>
                                    </div>
                                </div>




                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
